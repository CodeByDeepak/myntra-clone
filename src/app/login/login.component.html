<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page with Background Image Example</title>


</head>
<body>
<!-- partial:index.partial.html -->
<div id="bg"></div>

<form>
  <div class="form-field">
    <input type="email" placeholder="Email / Username" required [(ngModel)]="loginObj.email" >
  </div>

  <div class="form-field">
    <input type="password" placeholder="Password" required [(ngModel)]="loginObj.password">
   </div>

  <div class="form-field">
    <button class="btn" type="submit" (click)=" onLogin()">Log in</button>
  </div>
</form>
<!-- partial -->

</body>
</html>
